  <!-- ===== Styles ===== -->
  <style>
    :root {
      --brand-primary: #071D36;
      --brand-accent: #B9732F;
      --brand-accent-hover: #A86A2A;
      --neutral-surface: #FFFFFF;
      --text-on-primary: #FFFFFF;
      --border-subtle: rgba(255,255,255,0.06);
      --topline-color: rgba(255,255,255,0.92);
      --transition: 0.28s;
    }

    .header-two.header--sticky {
      position: sticky;
      top: 0;
      z-index: 99999;
      background: linear-gradient(180deg, rgba(7,29,54,0.98), rgba(7,29,54,0.92));
      border-bottom: 1px solid var(--border-subtle);
      backdrop-filter: blur(6px);
    }

    .header-top { padding: 6px 0; }
    .header-top .content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 18px;
    }

    .main-header .content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
    }

    .nav-area .main-nav-list {
      display: flex;
      gap: 14px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .main-nav > a {
      color: var(--text-on-primary);
      font-weight: 600;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 6px;
    }

    .main-nav > a:hover {
      color: var(--brand-accent);
      background: rgba(255,255,255,0.02);
      transition: var(--transition);
    }

    /* Dropdown */
    .has-dropdown {
      position: relative;
    }
    .submenu {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      background: var(--neutral-surface);
      box-shadow: 0 10px 30px rgba(2,6,23,0.18);
      border-radius: 8px;
      padding: 8px;
      display: none;
      min-width: 220px;
    }
    .has-dropdown:hover .submenu {
      display: block;
    }
    .submenu a {
      display: block;
      padding: 8px 12px;
      color: #1C2539;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
    .submenu a:hover {
      background: #F4F7FB;
      color: var(--brand-primary);
    }

    /* CTA */
    .rts-btn.btn-primary.schedule-cta {
      background: var(--brand-accent);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      border: none;
      transition: var(--transition);
      cursor: pointer;
    }
    .rts-btn.btn-primary.schedule-cta:hover {
      background: var(--brand-accent-hover);
      transform: translateY(-2px);
    }

    /* ===== Mobile Menu ===== */
    .mobile-hamburger {
      display: none;
      background: transparent;
      border: 1px solid var(--border-subtle);
      color: var(--text-on-primary);
      width: 44px;
      height: 44px;
      border-radius: 8px;
      align-items: center;
      justify-content: center;
    }

    /* Sidebar (Mobile Nav) */
    .mobile-nav-panel {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100%;
      width: 320px;
      background: var(--brand-primary);
      color: var(--text-on-primary);
      z-index: 100000;
      transition: right var(--transition) ease;
      box-shadow: -10px 0 30px rgba(2,6,23,0.3);
      padding: 20px;
      display: none;
      flex-direction: column;
    }

    .mobile-nav-panel[aria-hidden="false"] {
      display: flex;
      right: 0;
    }

    .mobile-close {
      align-self: flex-end;
      background: transparent;
      border: none;
      color: var(--text-on-primary);
      font-size: 22px;
    }

    .mobile-links {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .mobile-links a {
      color: var(--text-on-primary);
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 700;
    }

    .mobile-cta {
      background: var(--brand-accent);
      color: #fff;
      text-align: center;
      margin-top: 8px;
      border: none;
      cursor: pointer;
    }

    /* Hide nav + show hamburger on small screens */
    @media (max-width: 980px) {
      .nav-area { display: none; }
      .mobile-hamburger { display: flex; }
    }

    /* Hide mobile sidebar on desktop */
    @media (min-width: 981px) {
      .mobile-nav-panel {
        display: none !important;
        right: -100%;
      }
    }
  </style>

  <!-- ===== JS for Toggle ===== -->
  <script>
    (function(){
      const mobileBtn = document.getElementById('mobileMenuBtn');
      const mobileNav = document.getElementById('mobileNav');
      const mobileClose = document.getElementById('mobileCloseBtn');

      const openMenu = () => {
        mobileNav.setAttribute('aria-hidden','false');
        document.body.style.overflow='hidden';
        mobileBtn.setAttribute('aria-expanded','true');
      };

      const closeMenu = () => {
        mobileNav.setAttribute('aria-hidden','true');
        document.body.style.overflow='';
        mobileBtn.setAttribute('aria-expanded','false');
      };

      mobileBtn.addEventListener('click', openMenu);
      mobileClose.addEventListener('click', closeMenu);

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && mobileNav.getAttribute('aria-hidden') === 'false') {
          closeMenu();
        }
      });
    })();
  </script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileNav = document.getElementById('mobileNav');
    const mobileOverlay = document.getElementById('mobileOverlay');
    const hamburger = document.getElementById('hamburger');
    
    function toggleMobileMenu() {
        const isOpen = mobileNav.style.right === '0px';
        
        if (isOpen) {
            // Close menu
            mobileNav.style.right = '-100%';
            mobileOverlay.style.opacity = '0';
            mobileOverlay.style.visibility = 'hidden';
            hamburger.style.transform = 'rotate(0deg)';
            document.body.style.overflow = 'auto';
        } else {
            // Open menu
            mobileNav.style.right = '0px';
            mobileOverlay.style.opacity = '1';
            mobileOverlay.style.visibility = 'visible';
            hamburger.style.transform = 'rotate(90deg)';
            document.body.style.overflow = 'hidden';
        }
    }
    
    mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    mobileOverlay.addEventListener('click', toggleMobileMenu);
    
    // Close menu when clicking on menu links
    const mobileLinks = mobileNav.querySelectorAll('a');
    mobileLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            if (!this.nextElementSibling || !this.nextElementSibling.tagName === 'UL') {
                toggleMobileMenu();
            }
        });
    });
});

function toggleSubmenu(event) {
    event.preventDefault();
    event.stopPropagation();
    
    const submenu = document.getElementById('servicesSubmenu');
    const toggle = event.target;
    const isOpen = submenu.style.maxHeight && submenu.style.maxHeight !== '0px';
    
    if (isOpen) {
        submenu.style.maxHeight = '0px';
        toggle.textContent = '+';
        toggle.style.transform = 'translateY(-50%) rotate(0deg)';
    } else {
        submenu.style.maxHeight = '300px';
        toggle.textContent = '−';
        toggle.style.transform = 'translateY(-50%) rotate(180deg)';
    }
}
</script>
